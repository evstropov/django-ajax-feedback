<form id="ajax-feedback-form" class="form-horizontal col-md-offset-3 col-md-6" action="{% url 'ajax-feedback-form' %}" method="post">
    {% csrf_token %}
    {% for field in form.visible_fields %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="col-md-3 control-label">{{ field.label }}</label>
            <div class="col-md-9">
              {{ field }}
            </div>
          </div>
    {% endfor %}
    {% for field in form.hidden_fields %}
          {{ field }}
    {% endfor %}
      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button type="submit" class="btn btn-default btn-primary">Отправить</button>
        </div>
      </div>
</form>
